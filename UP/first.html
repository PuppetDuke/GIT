<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>git与github</title>
	</head>
	<body>
		<!--
			git的基本命令：
			
			进入目录:
				cd c:
				
			查看目录:
				ll || ls
				
			tab
				补全命令
			
			方向键:
				↑上:回到前一次输入命名
				↓下:回到后一次输入命名
			
			退回:
				cd ..
			
			清屏:
				clear
				
			
			创建项目:
				
		    	1.点击New repository创建项目
		    	
		    	2.填写项目名称,项目的描述,public,勾选README
		    	
		        需要把项目放到本地
		    	打开控制台,进入要存放项目的目录
		    	
		    	github上复制克隆地址
		    	
		    	通过git clone 项目地址 回车
		    	
		        删除项目：
		        	进入项目 -> settings -> Delete this repository(按钮) -> 输入删除的项目名称 -> 确定
		        	
		    
		    
		        上传：
		    	1. git add .
		    	2. git commit -m "注释"
		    	3. git push origin master
		    	
		        进入github，找到nizp这个用户，2017-5-3-class -> git clone 
		-->
	</body>
</html>
